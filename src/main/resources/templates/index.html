<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Double Slider Sign in/up Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form onsubmit="saveFormData('sign-up-container', event)" action="/api/saveUserDataBase" id="sign-up-container">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input name="name" type="text" placeholder="Name" />
            <input name="email" type="email" placeholder="Email" />
            <input name="password" type="password" placeholder="Password" />
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form onsubmit="saveFormData('sign-in-container', event)" action="/api/login" id="sign-in-container">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input name="name" type="text" placeholder="Name" />
            <input name="password" type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right sign-in-overlay">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us, please log in with your personal info
                </p>
                <button class="ghost" id="signIn" onclick="showSignUp(event)">Sign Up Instead</button>
            </div>
            <div class="overlay-panel overlay-right sign-up-overlay">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start a journey with us</p>
                <button class="ghost" id="signUp" onclick="showSignIn(event)">Sign In Instead</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
